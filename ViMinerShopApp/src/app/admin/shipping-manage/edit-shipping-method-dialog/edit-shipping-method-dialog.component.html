<div class="vms-dialog-1" *ngIf="initialState">
    <div class="v-modal" style="z-index: 2000;"></div>
    <div class="vms-element-dialog__wrapper" style="z-index: 2001;">
        <div class="vms-element-dialog vms-element-dialog--small" style="top: 15%;">
            <div class="vms-element-dialog__header">
                <span class="vms-element-dialog__title">Sửa Đơn Vị Vận Chuyển</span><button type="button" aria-label="Close" class="vms-element-dialog__headerbtn" (click)="onUserClickClose()"><i class="vms-element-dialog__close vms-element-icon vms-element-icon-close"></i></button>
            </div>
            <div class="vms-element-dialog__body" *ngIf="initialState">
                <form class="vms-element-form addrAdd-en" [formGroup]="editShippingMethod" (ngSubmit)="onEditSubmitted()">
                    <input type="hidden" formControlName="id" value="{{ initialState.id }}" />
                    <div class="vms-element-form-item{{editShippingMethod.get('name').invalid && editShippingMethod.get('name').touched ? ' is-error' : ''}} is-required" style="position: relative;">
                        <label for="name" class="vms-element-form-item__label" style="width: 120px;">Tên đơn vị:</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                        <div class="vms-element-input">
                            <input autocomplete="off" type="text" class="vms-element-input__inner" formControlName="name" value="{{ initialState.name }}" />
                        </div>
                        <p class="err-info" style="display: none;"></p>
                        <ng-container *ngIf="editShippingMethod.get('name').invalid && editShippingMethod.get('name').touched">
                            <div class="vms-element-form-item__error" *ngIf="editShippingMethod.get('name').errors['required']">Tên đơn vị không được để trống</div>
                        </ng-container>
                        </div>
                    </div>
                    <div class="vms-element-form-item{{editShippingMethod.get('shortname').invalid && editShippingMethod.get('shortname').touched ? ' is-error' : ''}} is-required" style="position: relative;">
                        <label for="shortname" class="vms-element-form-item__label" style="width: 120px;">Tên ngắn của đơn vị:</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                            <div class="vms-element-input">
                                <input autocomplete="off" type="text" maxlength="30" class="vms-element-input__inner" formControlName="shortname" value="{{ initialState.shortname }}" />
                            </div>
                            <p class="err-info" style="display: none;"></p>
                            <ng-container *ngIf="editShippingMethod.get('shortname').invalid && editShippingMethod.get('shortname').touched">
                                <div class="vms-element-form-item__error" *ngIf="editShippingMethod.get('shortname').errors['required']">Tên ngắn của đơn vị không được để trống</div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="vms-element-form-item is-required" style="position: relative;">
                        <label for="repairflag" class="vms-element-form-item__label" style="width: 120px;">Cờ sửa chữa:</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                            <div class="vms-element-input">
                                <i class="vms-element-input__icon vms-element-icon-caret-top"></i>
                                <select class="vms-element-input__inner" formControlName="repairflag">
                                    <option value="0">Không</option>
                                    <option value="1">Có</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="vms-element-form-item is-required" style="position: relative;">
                        <label for="salesflag" class="vms-element-form-item__label" style="width: 120px;">Cờ đặt hàng:</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                            <div class="vms-element-input">
                                <i class="vms-element-input__icon vms-element-icon-caret-top"></i>
                                <select class="vms-element-input__inner" formControlName="salesflag">
                                    <option value="0">Không</option>
                                    <option value="1">Có</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="vms-element-form-item is-required" style="position: relative;">
                        <label for="supportfreeship" class="vms-element-form-item__label" style="width: 120px;">Hỗ trợ ship miễn phí:</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                            <div class="vms-element-input">
                                <i class="vms-element-input__icon vms-element-icon-caret-top"></i>
                                <select class="vms-element-input__inner" formControlName="supportfreeship">
                                    <option value="0">Không</option>
                                    <option value="1">Có</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="vms-element-form-item{{editShippingMethod.get('erpcode').invalid && editShippingMethod.get('erpcode').touched ? ' is-error' : ''}} is-required" style="position: relative;">
                        <label for="erpcode" class="vms-element-form-item__label" style="width: 120px;">Mã ERP:</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                            <div class="vms-element-input">
                                <input autocomplete="off" type="text" class="vms-element-input__inner" formControlName="erpcode" value="{{ initialState.erpcode }}" />
                            </div>
                            <p class="err-info" style="display: none;"></p>
                            <ng-container *ngIf="editShippingMethod.get('erpcode').invalid && editShippingMethod.get('erpcode').touched">
                                <div class="vms-element-form-item__error" *ngIf="editShippingMethod.get('erpcode').errors['required']">Mã ERP không được để trống</div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="vms-element-form-item{{editShippingMethod.get('logourl').invalid && editShippingMethod.get('logourl').touched ? ' is-error' : ''}} is-required" style="position: relative;">
                        <label for="logourl" class="vms-element-form-item__label" style="width: 120px;">Liên kết logo:</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                            <div class="vms-element-input">
                                <input autocomplete="off" type="text" class="vms-element-input__inner" formControlName="logourl" value="{{ initialState.logourl }}" />
                            </div>
                            <p class="err-info" style="display: none;"></p>
                            <ng-container *ngIf="editShippingMethod.get('logourl').invalid && editShippingMethod.get('logourl').touched">
                                <div class="vms-element-form-item__error" *ngIf="editShippingMethod.get('logourl').errors['required']">Liên kết logo không được để trống</div>
                            </ng-container>
                        </div>
                    </div>
                    <div class="vms-element-form-item{{editShippingMethod.get('avgfeeperkm').invalid && editShippingMethod.get('avgfeeperkm').touched ? ' is-error' : ''}} is-required" style="position: relative;">
                        <label for="avgfeeperkm" class="vms-element-form-item__label" style="width: 120px;">Phí ship 1 km (trung bình):</label>
                        <div class="vms-element-form-item__content" style="margin-left: 120px;">
                            <div class="vms-element-input">
                                <input autocomplete="off" placeholder="Ví dụ: 0.55" type="number" min="0.00" max="10000.00" step="0.01" class="vms-element-input__inner" formControlName="avgfeeperkm" value="{{ initialState.avgfeeperkm }}" />
                            </div>
                            <p class="err-info" style="display: none;"></p>
                            <ng-container *ngIf="editShippingMethod.get('avgfeeperkm').invalid && editShippingMethod.get('avgfeeperkm').touched">
                                <div class="vms-element-form-item__error" *ngIf="editShippingMethod.get('avgfeeperkm').errors['required']">Phí ship 1 km không được để trống</div>
                            </ng-container>
                        </div>
                    </div>
                </form>
            </div>
            <div class="vms-element-dialog__footer">
                <div class="dialog-footer">
                    <button type="button" class="vms-element-button vms-element-button--default" (click)="onUserClickClose()">
                        <span>Hủy bỏ</span>
                    </button>
                    <button type="button" class="vms-element-button vms-element-button--primary" (click)="onEditSubmitted()">
                        <span>Lưu</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
